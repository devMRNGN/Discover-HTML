<!-- <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minlength="o minimo de caracteres que voce precisa digitar"//maxlength="maximo de caracteres que vc aceita"
    - size="mostra o tamanho do campo"
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no minimo
        4 e no maximo 8 caracteres
            * pattern="[0-9a-f-F]{4,8}"
    - placeholder 
        * Mostra um exemplo de texto a ser digitado no campo
    
    - readonly / disable
        * Atributo booleano indicando se o campo está habilitado ou não

    - required
        * o campo será obrigatório

    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"

    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->

<!--
    <input type="email">

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - Placeholder
    - readonly / disable
    - value

    - required

    - multiple 
        * O campo irá receber 1 ou mais emails, separado por vírgulas
    
    - Minlength/Maxlength
        * o minimo e o maximo que o input conterá de caracteres
    
    - size
        * Valor numerico indicando quantos caracteres aceitará

    - pattern
        * Uso de expressão regular para validar campo
        * exemplo: o usuário poderá colocar email do domínio rocketseat.com.br
            * pattern=".+rocketseat\.com\.br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário,
            quais valores estão disponíveis
-->

<!--
    <input type="url" />
    
    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

     # Atributos

    - Placeholder
    - readonly / disable
    - value

    - required

<!--
    <input type="file" />

    # Atributos

    - value
        - contém o arquivo a ser enviado
    - accept
        - descreve que tipos de arquivos serão aceitos
        - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
    - files
        - a lista de arquivo ou arquivos
    - multiple
        - permite o envio de múltiplos arquivos

    # Envio dos arquivos
    Para envio dos arquivos o formuçário deverá utilizar o método POST e o 
    atributo enctype como "multipart/form-data"
-->
