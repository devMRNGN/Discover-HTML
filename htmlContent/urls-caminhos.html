<!--
    URLs absolutos versus relativos

    - Absolutos
        - inclui protocolo e nome de comónio
            - hhtp://www.rocketseat.com.br/projeto/index.html
        - sempre apontará para o mesmo local, pois é absoluto

    - Relativos
        - relativo á página aberta no momento
        - apontará para lugares diferentes
-->

<a href="google.com"><strong>Relativo: Ir para o google</strong> </a> <br>
<a href="https://google.com"><strong>Absoluto: ir para o google</strong></a>
