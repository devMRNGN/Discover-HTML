<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome</label> <br>
        <input type="text" placeholder="Informe seu nome" id="nome" name="nome" required> 
        <br> <br>
        <label for="email">Email</label> <br>
        <input type="email" placeholder="Informe seu email" id="email" name="email" required> 
        <br> <br>
        <label for="mensagem">Mensagem</label> <br>
        <textarea name="mensagem" id="mensagem" cols="20" rows="10"></textarea>
        <br> <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
