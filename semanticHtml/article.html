<!--
    <article></article>

    - Onde e por que utilizar?
        * Utilizado quando precisa de um artigo no texto, um bloco que separa um conteudo
    - não possuem atributos específicos, somente os globais
        * Representa uma composição independente do componente
-->

<main>
    <h1>Receitas</h1>
    <article>
        <h2>Torta de maçã</h2>
        <p>Aqui tem uma receita de torta de maçã</p>
    </article>
</main>
